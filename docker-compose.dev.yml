# GPUBROKER - Django 5 Development Stack
# All services migrated to Django 5 + Django Ninja
# FastAPI legacy services have been removed

services:
  # ============================================
  # SECRET MANAGEMENT - HashiCorp Vault
  # ============================================
  vault:
    image: hashicorp/vault:1.15
    container_name: gpubroker-vault
    ports:
      - "${PORT_VAULT:-28005}:8200"
    environment:
      VAULT_ADDR: "http://0.0.0.0:8200"
      VAULT_API_ADDR: "http://0.0.0.0:8200"
    cap_add:
      - IPC_LOCK
    volumes:
      - vault_data:/vault/data
      - ./infrastructure/vault/config:/vault/config
      - ./infrastructure/vault/scripts:/vault/scripts
    command: server -config=/vault/config/vault.hcl
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ============================================
  # Core Infrastructure
  # ============================================
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: gpubroker
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?set POSTGRES_PASSWORD}
      POSTGRES_DB: gpubroker_dev
    ports:
      - "${PORT_POSTGRES:-28001}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gpubroker"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "${PORT_REDIS:-28004}:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    depends_on:
      - zookeeper
    ports:
      - "${PORT_KAFKA:-28007}:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics --bootstrap-server localhost:9092 --list"]
      interval: 30s
      timeout: 10s
      retries: 5

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    ports:
      - "${PORT_ZOOKEEPER:-28008}:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  # ============================================
  # Django Backend (All Services Unified)
  # ============================================
  django:
    build: ./backend/gpubroker
    container_name: gpubroker-django
    ports:
      - "${PORT_DJANGO:-28080}:8000"
    environment:
      DJANGO_SETTINGS_MODULE: gpubroker.settings.development
      DATABASE_URL: postgresql://gpubroker:${POSTGRES_PASSWORD}@postgres:5432/gpubroker_dev
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${DJANGO_SECRET_KEY:-django-insecure-dev-key-change-in-production}
      DEBUG: "True"
      ALLOWED_HOSTS: localhost,127.0.0.1,django
      CORS_ALLOWED_ORIGINS: http://localhost:3000,http://localhost:${PORT_FRONTEND:-28030}
      JWT_PRIVATE_KEY: ${JWT_PRIVATE_KEY:-}
      JWT_PUBLIC_KEY: ${JWT_PUBLIC_KEY:-}
      VAULT_ADDR: http://vault:8200
      VAULT_ROLE_ID: ${VAULT_ROLE_ID:-}
      VAULT_SECRET_ID: ${VAULT_SECRET_ID:-}
      SOMA_AGENT_BASE: ${SOMA_AGENT_BASE:-http://localhost:8080}
      KAFKA_BROKERS: kafka:9092
      CLICKHOUSE_URL: ${CLICKHOUSE_URL:-http://clickhouse:8123}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      vault:
        condition: service_started
    volumes:
      - ./backend/gpubroker:/app
      - ./backend/shared:/app/shared
    command: daphne -b 0.0.0.0 -p 8000 gpubroker.asgi:application
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================
  # ClickHouse for Analytics
  # ============================================
  clickhouse:
    image: clickhouse/clickhouse-server:23.8
    ports:
      - "${PORT_CLICKHOUSE_HTTP:-28002}:8123"
      - "${PORT_CLICKHOUSE_NATIVE:-28003}:9000"
    environment:
      CLICKHOUSE_DB: gpubroker
      CLICKHOUSE_USER: gpubroker
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD:?set CLICKHOUSE_PASSWORD}
    volumes:
      - clickhouse_data:/var/lib/clickhouse

  # ============================================
  # Nginx Reverse Proxy
  # ============================================
  nginx:
    image: nginx:1.25-alpine
    container_name: gpubroker-nginx
    ports:
      - "${PORT_NGINX:-80}:80"
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - django
      - frontend
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # ============================================
  # Frontend
  # ============================================
  frontend:
    build: ./frontend
    ports:
      - "${PORT_FRONTEND:-28030}:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost/api/v2
      NEXT_PUBLIC_WS_URL: ws://localhost/ws
      NEXT_PUBLIC_PROVIDER_API_URL: http://localhost/api/v2/providers
      NEXT_PUBLIC_KPI_API_URL: http://localhost/api/v2/kpi
      NEXT_PUBLIC_PRICE_WS_URL: ws://localhost/ws/prices
      NEXT_PUBLIC_AI_API_URL: http://localhost/api/v2/ai
    depends_on:
      - django
    volumes:
      - ./frontend:/app
      - /app/node_modules

  # ============================================
  # Observability
  # ============================================
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "${PORT_PROMETHEUS:-28031}:9090"
    volumes:
      - ./infrastructure/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/etc/prometheus/console_libraries"
      - "--web.console.templates=/etc/prometheus/consoles"
      - "--web.enable-lifecycle"

  grafana:
    image: grafana/grafana:latest
    ports:
      - "${PORT_GRAFANA:-28032}:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infrastructure/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./infrastructure/grafana/datasources:/etc/grafana/provisioning/datasources

  # ============================================
  # Storybook (Development)
  # ============================================
  storybook:
    build: ./frontend
    ports:
      - "${PORT_STORYBOOK:-28033}:6006"
    environment:
      STORYBOOK_MODE: "true"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run storybook

volumes:
  vault_data:
  postgres_data:
  redis_data:
  clickhouse_data:
  prometheus_data:
  grafana_data:
