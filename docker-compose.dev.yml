version: "3.8"

services:
  # ============================================
  # SECRET MANAGEMENT - HashiCorp Vault
  # ============================================
  vault:
    image: hashicorp/vault:1.15
    container_name: gpubroker-vault
    ports:
      - "8200:8200"
    environment:
      VAULT_ADDR: "http://0.0.0.0:8200"
      VAULT_API_ADDR: "http://0.0.0.0:8200"
    cap_add:
      - IPC_LOCK
    volumes:
      - vault_data:/vault/data
      - ./infrastructure/vault/config:/vault/config
      - ./infrastructure/vault/scripts:/vault/scripts
    command: server -config=/vault/config/vault.hcl
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ============================================
  # Core Infrastructure
  # ============================================
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: gpubroker
      POSTGRES_PASSWORD: gpubroker_dev_pass
      POSTGRES_DB: gpubroker_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gpubroker"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    healthcheck:
      test:
        ["CMD-SHELL", "kafka-topics --bootstrap-server localhost:9092 --list"]
      interval: 30s
      timeout: 10s
      retries: 5

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  # Keycloak (Auth Service)
  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: gpubroker
      KC_DB_PASSWORD: gpubroker_dev_pass
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    command: start-dev

  # Services
  auth-service:
    build: ./backend/auth-service
    ports:
      - "8001:8000"
    environment:
      - DATABASE_URL=postgresql://gpubroker:gpubroker_dev_pass@postgres:5432/gpubroker_dev
      - REDIS_URL=redis://redis:6379
      - KEYCLOAK_URL=http://keycloak:8080
      - JWT_SECRET_KEY=dev-secret-key-change-in-production
    depends_on:
      - postgres
      - redis
      - keycloak
    volumes:
      - ./backend/auth-service:/app

  provider-service:
    build: ./backend/provider-service
    ports:
      - "8002:8000"
    environment:
      - DATABASE_URL=postgresql://gpubroker:gpubroker_dev_pass@postgres:5432/gpubroker_dev
      - REDIS_URL=redis://redis:6379
      - KAFKA_BROKERS=kafka:9092
      # Vault configuration - NO API KEYS IN ENV VARS
      - VAULT_ADDR=http://vault:8200
      - VAULT_ROLE_ID=${VAULT_ROLE_ID:-}
      - VAULT_SECRET_ID=${VAULT_SECRET_ID:-}
    depends_on:
      - postgres
      - redis
      - kafka
      - vault
    volumes:
      - ./backend/provider-service:/app
      - ./backend/shared:/app/shared

  kpi-service:
    build: ./backend/kpi-service
    ports:
      - "8003:8000"
    environment:
      - DATABASE_URL=postgresql://gpubroker:gpubroker_dev_pass@postgres:5432/gpubroker_dev
      - REDIS_URL=redis://redis:6379
      - KAFKA_BROKERS=kafka:9092
      - CLICKHOUSE_URL=http://clickhouse:8123
    depends_on:
      - postgres
      - redis
      - kafka
    volumes:
      - ./backend/kpi-service:/app

  math-core:
    build: ./backend/math-core
    ports:
      - "8004:8004"
    environment:
      - DATABASE_URL=postgresql://gpubroker:gpubroker_dev_pass@postgres:5432/gpubroker_dev
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=INFO
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend/math-core:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8004/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Kafka Price Feed Service
  price-feed-service:
    build: ./backend/provider-service
    environment:
      - SERVICE_NAME=price-feed-service
      - KAFKA_BROKERS=kafka:9092
      - PROVIDER_SERVICE_URL=http://provider-service:8000
      - UPDATE_INTERVAL_SECONDS=300
    depends_on:
      - kafka
      - provider-service
    command: python -m services.price_feed_service
    volumes:
      - ./backend/provider-service:/app

  websocket-gateway:
    build: ./backend/websocket-gateway
    ports:
      - "8005:8005"
    environment:
      - REDIS_URL=redis://redis:6379/1
      - PRICE_UPDATES_CHANNEL=price_updates
      - WS_HEARTBEAT_SECONDS=30
    depends_on:
      - redis
    volumes:
      - ./backend/websocket-gateway:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8005 --reload

  # ClickHouse for Analytics
  clickhouse:
    image: clickhouse/clickhouse-server:23.8
    ports:
      - "8123:8123"
      - "9000:9000"
    environment:
      CLICKHOUSE_DB: gpubroker
      CLICKHOUSE_USER: gpubroker
      CLICKHOUSE_PASSWORD: gpubroker_dev_pass
    volumes:
      - clickhouse_data:/var/lib/clickhouse

  # Frontend
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - PROVIDER_API_URL=http://provider-service:8000
      - KPI_API_URL=http://kpi-service:8000
      - NEXT_PUBLIC_PROVIDER_API_URL=http://localhost:8002
      - NEXT_PUBLIC_KPI_API_URL=http://localhost:8003
      - NEXT_PUBLIC_PRICE_WS_URL=ws://localhost:8005/ws
    depends_on:
      - auth-service
      - provider-service
      - websocket-gateway
    volumes:
      - ./frontend:/app
      - /app/node_modules

  # Observability
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/etc/prometheus/console_libraries"
      - "--web.console.templates=/etc/prometheus/consoles"
      - "--web.enable-lifecycle"

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infrastructure/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./infrastructure/grafana/datasources:/etc/grafana/provisioning/datasources

  # Storybook (Development)
  storybook:
    build: ./frontend
    ports:
      - "6006:6006"
    environment:
      - STORYBOOK_MODE=true
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run storybook

volumes:
  vault_data:
  postgres_data:
  redis_data:
  clickhouse_data:
  prometheus_data:
  grafana_data:
