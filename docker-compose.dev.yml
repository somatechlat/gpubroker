version: "3.8"

services:
  # Core Infrastructure
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: gpubroker
      POSTGRES_PASSWORD: gpubroker_dev_pass
      POSTGRES_DB: gpubroker_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gpubroker"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    healthcheck:
      test:
        ["CMD-SHELL", "kafka-topics --bootstrap-server localhost:9092 --list"]
      interval: 30s
      timeout: 10s
      retries: 5

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  # Keycloak (Auth Service)
  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: gpubroker
      KC_DB_PASSWORD: gpubroker_dev_pass
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    command: start-dev

  # Services
  auth-service:
    build: ./backend/auth-service
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgresql://gpubroker:gpubroker_dev_pass@postgres:5432/gpubroker_dev
      - REDIS_URL=redis://redis:6379
      - KEYCLOAK_URL=http://keycloak:8080
      - JWT_SECRET_KEY=dev-secret-key-change-in-production
    depends_on:
      - postgres
      - redis
      - keycloak
    volumes:
      - ./backend/auth-service:/app

  provider-service:
    build: ./backend/provider-service
    ports:
      - "8002:8002"
    environment:
      - DATABASE_URL=postgresql://gpubroker:gpubroker_dev_pass@postgres:5432/gpubroker_dev
      - REDIS_URL=redis://redis:6379
      - KAFKA_BROKERS=kafka:9092
      - RUNPOD_API_KEY=${RUNPOD_API_KEY:-}
      - VASTAI_API_KEY=${VASTAI_API_KEY:-}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
      - AZURE_CLIENT_ID=${AZURE_CLIENT_ID:-}
      - AZURE_CLIENT_SECRET=${AZURE_CLIENT_SECRET:-}
      - AZURE_TENANT_ID=${AZURE_TENANT_ID:-}
      - AZURE_SUBSCRIPTION_ID=${AZURE_SUBSCRIPTION_ID:-}
      - GOOGLE_PROJECT_ID=${GOOGLE_PROJECT_ID:-}
      - GOOGLE_SERVICE_ACCOUNT_KEY=${GOOGLE_SERVICE_ACCOUNT_KEY:-}
    depends_on:
      - postgres
      - redis
      - kafka
    volumes:
      - ./backend/provider-service:/app

  kpi-service:
    build: ./backend/kpi-service
    ports:
      - "8003:8003"
    environment:
      - DATABASE_URL=postgresql://gpubroker:gpubroker_dev_pass@postgres:5432/gpubroker_dev
      - REDIS_URL=redis://redis:6379
      - KAFKA_BROKERS=kafka:9092
      - CLICKHOUSE_URL=http://clickhouse:8123
    depends_on:
      - postgres
      - redis
      - kafka
    volumes:
      - ./backend/kpi-service:/app

  # Kafka Price Feed Service
  price-feed-service:
    build: ./backend/provider-service
    ports:
      - "8004:8004"
    environment:
      - SERVICE_NAME=price-feed-service
      - KAFKA_BROKERS=kafka:9092
      - PROVIDER_SERVICE_URL=http://provider-service:8002
      - UPDATE_INTERVAL_SECONDS=300
    depends_on:
      - kafka
      - provider-service
    command: python -m services.price_feed_service
    volumes:
      - ./backend/provider-service:/app

  # ClickHouse for Analytics
  clickhouse:
    image: clickhouse/clickhouse-server:23.8
    ports:
      - "8123:8123"
      - "9000:9000"
    environment:
      CLICKHOUSE_DB: gpubroker
      CLICKHOUSE_USER: gpubroker
      CLICKHOUSE_PASSWORD: gpubroker_dev_pass
    volumes:
      - clickhouse_data:/var/lib/clickhouse

  # Frontend
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_WS_URL=ws://localhost:8002
    depends_on:
      - auth-service
      - provider-service
    volumes:
      - ./frontend:/app
      - /app/node_modules

  # Observability
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/etc/prometheus/console_libraries"
      - "--web.console.templates=/etc/prometheus/consoles"
      - "--web.enable-lifecycle"

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infrastructure/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./infrastructure/grafana/datasources:/etc/grafana/provisioning/datasources

  # Storybook (Development)
  storybook:
    build: ./frontend
    ports:
      - "6006:6006"
    environment:
      - STORYBOOK_MODE=true
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run storybook

volumes:
  postgres_data:
  redis_data:
  clickhouse_data:
  prometheus_data:
  grafana_data:
