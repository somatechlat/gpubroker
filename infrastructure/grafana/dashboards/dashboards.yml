# ============================================
# GPUBROKER Grafana Dashboard Provisioning
# Production-Grade Configuration
# ============================================

apiVersion: 1

providers:
  - name: 'GPUBROKER Dashboards'
    orgId: 1
    folder: 'GPUBROKER'
    folderUid: 'gpubroker'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
