---
apiVersion: v1
kind: Service
metadata:
  name: vault
  namespace: gpubrokernamespace
  labels:
    app: gpubroker
    component: vault
spec:
  ports:
    - name: http
      port: 18280
      targetPort: 18280
  selector:
    app: gpubroker
    component: vault
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vault
  namespace: gpubrokernamespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gpubroker
      component: vault
  template:
    metadata:
      labels:
        app: gpubroker
        component: vault
    spec:
      containers:
        - name: vault
          image: hashicorp/vault:1.15
          command: ["/bin/sh", "-c"]
          args:
            - "vault server -dev -dev-listen-address=0.0.0.0:18280 -dev-root-token-id=${VAULT_DEV_ROOT_TOKEN}"
          ports:
            - containerPort: 18280
          env:
            - name: VAULT_DEV_ROOT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: gpubroker-secrets
                  key: VAULT_TOKEN
            - name: VAULT_ADDR
              value: "http://0.0.0.0:18280"
            - name: VAULT_API_ADDR
              value: "http://0.0.0.0:18280"
            - name: VAULT_LOG_LEVEL
              value: "info"
          volumeMounts:
            - name: vault-scripts
              mountPath: /vault/scripts
              readOnly: true
          securityContext:
            capabilities:
              add:
                - IPC_LOCK
          resources:
            limits:
              memory: "256Mi"
            requests:
              memory: "192Mi"
      volumes:
        - name: vault-scripts
          configMap:
            name: gpubroker-vault-scripts
            defaultMode: 0755
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: gpubrokernamespace
  labels:
    app: gpubroker
    component: postgres
spec:
  ports:
    - name: postgres
      port: 5432
      targetPort: 5432
  selector:
    app: gpubroker
    component: postgres
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: gpubrokernamespace
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: gpubroker
      component: postgres
  template:
    metadata:
      labels:
        app: gpubroker
        component: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: gpubroker
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: gpubroker-secrets
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              value: gpubroker
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
            - name: POSTGRES_INITDB_ARGS
              value: "--encoding=UTF8 --locale=C"
          args:
            - "-c"
            - "shared_buffers=256MB"
            - "-c"
            - "effective_cache_size=512MB"
            - "-c"
            - "maintenance_work_mem=64MB"
            - "-c"
            - "checkpoint_completion_target=0.9"
            - "-c"
            - "wal_buffers=16MB"
            - "-c"
            - "random_page_cost=1.1"
            - "-c"
            - "log_statement=all"
            - "-c"
            - "log_min_duration_statement=1000"
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
          livenessProbe:
            exec:
              command: ["pg_isready", "-U", "gpubroker", "-d", "gpubroker"]
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          readinessProbe:
            exec:
              command: ["pg_isready", "-U", "gpubroker", "-d", "gpubroker"]
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          resources:
            limits:
              memory: "512Mi"
            requests:
              memory: "256Mi"
      volumes:
  volumeClaimTemplates:
    - metadata:
        name: postgres-data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi
---
apiVersion: v1
