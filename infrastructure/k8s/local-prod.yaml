# GPUBROKER local production-like stack for Minikube
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: gpubroker-django-config
  namespace: gpubrokernamespace
data:
  DJANGO_SETTINGS_MODULE: "config.settings.sandbox"
  DEBUG: "False"
  ALLOWED_HOSTS: "*"
  CORS_ALLOWED_ORIGINS: "http://localhost:3000,http://localhost:10355"
  REDIS_URL: "redis://redis:6379/0"
  KAFKA_BROKERS: "kafka:9092"
  VAULT_ADDR: "http://vault:18280"
  VAULT_ENABLED: "true"
  SOMA_AGENT_BASE: "http://localhost:8080"
  GPUBROKER_FORCE_COUNTRY: "EC"
  GPUBROKER_DEFAULT_REGION: "US"
  GPUBROKER_DEPLOYMENT_REGION: "LATAM"
  S3_KNOWLEDGE_BUCKET: "yachaq-lex-raw-0017472631"
  LOG_LEVEL: "INFO"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: gpubroker-frontend-config
  namespace: gpubrokernamespace
data:
  VITE_API_URL: "http://localhost:10355/api/v2"
  VITE_WS_URL: "ws://localhost:10355/ws"
  VITE_PROVIDER_API_URL: "http://localhost:10355/api/v2/providers"
  VITE_KPI_API_URL: "http://localhost:10355/api/v2/kpi"
  VITE_PRICE_WS_URL: "ws://localhost:10355/ws/prices"
  VITE_AI_API_URL: "http://localhost:10355/api/v2/ai"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: gpubroker-airflow-config
  namespace: gpubrokernamespace
data:
  AIRFLOW__CORE__EXECUTOR: "LocalExecutor"
  AIRFLOW__CORE__LOAD_EXAMPLES: "false"
  AIRFLOW_ADMIN_USER: "admin"
---
