    app: gpubroker
    component: redis
spec:
  ports:
    - name: redis
      port: 6379
      targetPort: 6379
  selector:
    app: gpubroker
    component: redis
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  namespace: gpubrokernamespace
spec:
  serviceName: redis
  replicas: 1
  selector:
    matchLabels:
      app: gpubroker
      component: redis
  template:
    metadata:
      labels:
        app: gpubroker
        component: redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
          args:
            - "--appendonly"
            - "yes"
            - "--appendfsync"
            - "everysec"
            - "--maxmemory"
            - "256mb"
            - "--maxmemory-policy"
            - "allkeys-lru"
            - "--save"
            - "900"
            - "1"
            - "--save"
            - "300"
            - "10"
            - "--save"
            - "60"
            - "10000"
            - "--loglevel"
            - "notice"
            - "--tcp-keepalive"
            - "300"
            - "--timeout"
            - "0"
          volumeMounts:
            - name: redis-data
              mountPath: /data
          livenessProbe:
            exec:
              command: ["redis-cli", "ping"]
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          readinessProbe:
            exec:
              command: ["redis-cli", "ping"]
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          resources:
            limits:
              memory: "128Mi"
            requests:
              memory: "64Mi"
  volumeClaimTemplates:
    - metadata:
        name: redis-data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 2Gi
