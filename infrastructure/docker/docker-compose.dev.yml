# GPUBROKER - Django 5 Development Stack
# All services migrated to Django 5 + Django Ninja
# FastAPI legacy services have been removed
# MEMORY LIMIT: 8GB total cluster

name: gpubroker

services:
  # ============================================
  # SECRET MANAGEMENT - HashiCorp Vault
  # ============================================
  vault:
    image: hashicorp/vault:1.15
    container_name: gpubroker_vault
    ports:
      - "28005:8200"
    environment:
      VAULT_ADDR: "http://vault:8200"
      VAULT_API_ADDR: "http://vault:8200"
    cap_add:
      - IPC_LOCK
    volumes:
      - vault_data:/vault/data
      - ./infrastructure/vault/config:/vault/config
      - ./infrastructure/vault/scripts:/vault/scripts
    command: server -dev -dev-root-token-id=root
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # ============================================
  # Core Infrastructure
  # ============================================
  postgres:
    image: postgres:15-alpine
    container_name: gpubroker_postgres
    environment:
      POSTGRES_USER: gpubroker
      POSTGRES_PASSWORD: gpubroker_bootstrap_temp
      POSTGRES_DB: gpubroker
    ports:
      - "28001:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gpubroker"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  redis:
    image: redis:7-alpine
    container_name: gpubroker_redis
    ports:
      - "28004:6379"
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 192M
        reservations:
          memory: 64M

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: gpubroker_kafka
    ports:
      - "28007:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_HEAP_OPTS: "-Xmx512m -Xms256m"
      CLUSTER_ID: "MkU3OEVBNTcwNTJENDM2Qk"
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 768M
        reservations:
          memory: 384M

  # ============================================
  # Django Backend (All Services Unified)
  # ============================================
  django:
    build: 
      context: ../../backend/gpubroker
      dockerfile: Containerfile
    container_name: gpubroker_django
    ports:
      - "28080:8000"
    environment:
      # Django settings module
      DJANGO_SETTINGS_MODULE: gpubroker.settings.database_backed
      
      # Bootstrap database connection (ONLY for initial connection)
      BOOTSTRAP_DB_NAME: gpubroker
      BOOTSTRAP_DB_USER: gpubroker
      BOOTSTRAP_DB_PASSWORD: gpubroker_bootstrap_temp
      BOOTSTRAP_DB_HOST: postgres
      BOOTSTRAP_DB_PORT: 5432
      
      # Bootstrap encryption key (will be replaced with database-backed key)
      # This is a Fernet key for django-encrypted-model-fields
      SECRET_KEY: bootstrap-dev-key-will-be-replaced-from-vault
      FIELD_ENCRYPTION_KEY: PrnxWzrFkad36rvHCHEFxqLDfhfQR0DMoXTnm9H-i7A=
      
      # Runtime configuration (non-sensitive)
      DEBUG: "True"
      ALLOWED_HOSTS: localhost,127.0.0.1,django,gpubroker_django
      CORS_ALLOWED_ORIGINS: http://localhost:3000,http://localhost:28030,http://localhost:28010
      
      # Vault connection (for initial secret loading)
      VAULT_ADDR: http://vault:8200
      VAULT_TOKEN: root
      
      # Service endpoints (non-sensitive)
      KAFKA_BROKERS: kafka:9092
      CLICKHOUSE_URL: http://clickhouse:8123
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      vault:
        condition: service_started
    volumes:
      - ../../backend/gpubroker:/app
    command: python manage.py runserver 0.0.0.0:8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # ============================================
  # ClickHouse for Analytics
  # ============================================
  clickhouse:
    image: clickhouse/clickhouse-server:23.8
    container_name: gpubroker_clickhouse
    ports:
      - "28002:8123"
      - "28003:9000"
    environment:
      CLICKHOUSE_DB: gpubroker
      CLICKHOUSE_USER: gpubroker
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD:-clickhouse_dev_password}
    volumes:
      - clickhouse_data:/var/lib/clickhouse
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # ============================================
  # Nginx Reverse Proxy
  # ============================================
  nginx:
    image: nginx:1.25-alpine
    container_name: gpubroker_nginx
    ports:
      - "28010:80"
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - django
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 32M

  # ============================================
  # Frontend
  # ============================================
  frontend:
    build:
      context: ../../frontend
      dockerfile: Containerfile
    container_name: gpubroker_frontend
    ports:
      - "28030:3000"
    environment:
      VITE_API_URL: http://localhost:28010/api/v2
      VITE_WS_URL: ws://localhost:28010/ws
      VITE_PROVIDER_API_URL: http://localhost:28010/api/v2/providers
      VITE_KPI_API_URL: http://localhost:28010/api/v2/kpi
      VITE_PRICE_WS_URL: ws://localhost:28010/ws/prices
      VITE_AI_API_URL: http://localhost:28010/api/v2/ai
    depends_on:
      - django
    volumes:
      - ../../frontend:/app
      - /app/node_modules
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M

  # ============================================
  # Observability
  # ============================================
  prometheus:
    image: prom/prometheus:latest
    container_name: gpubroker_prometheus
    ports:
      - "28031:9090"
    volumes:
      - ../prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/etc/prometheus/console_libraries"
      - "--web.console.templates=/etc/prometheus/consoles"
      - "--web.enable-lifecycle"
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

  grafana:
    image: grafana/grafana:latest
    container_name: gpubroker_grafana
    ports:
      - "28032:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
      - ../grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ../grafana/datasources:/etc/grafana/provisioning/datasources
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # ============================================
  # Storybook (Development) - DISABLED BY DEFAULT
  # Uncomment to enable - adds 512MB to cluster
  # ============================================
