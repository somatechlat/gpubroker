  #     - ./frontend:/app
  #     - /app/node_modules
  #   command: bun run storybook
  #   deploy:
  #     resources:
  #       limits:
  #         memory: 512M
  #       reservations:
  #         memory: 256M

volumes:
  vault_data:
  postgres_data:
  redis_data:
  clickhouse_data:
  prometheus_data:
  grafana_data:
