name: Backend Provider Service CI

on:
  push:
    paths:
      - "backend/provider-service/**"
      - ".github/workflows/backend-provider-ci.yml"
  pull_request:
    paths:
      - "backend/provider-service/**"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/provider-service/requirements.txt
          pip install pytest

      - name: Run tests
        env:
          ENABLE_INGESTION: "false"
        run: |
          python -m pytest -q backend/provider-service/test
