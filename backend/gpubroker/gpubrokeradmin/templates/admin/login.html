{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - GPUBROKER</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'gpubrokeradmin/css/admin.css' %}">
    <style>
        .login-container {
            background: linear-gradient(135deg, #F5F5F5 0%, #E5E5E5 100%);
            position: relative;
            overflow: hidden;
        }
        .login-container::before {
            content: '';
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(34, 197, 94, 0.1) 0%, transparent 70%);
            top: -200px;
            right: -200px;
        }
        .login-card {
            position: relative;
            z-index: 1;
        }
        .password-wrapper {
            position: relative;
        }
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: var(--color-muted);
            padding: 4px;
        }
        .error-message {
            background: #FEE2E2;
            color: var(--color-error);
            padding: var(--space-md);
            border-radius: var(--radius-md);
            font-size: 0.875rem;
            margin-bottom: var(--space-lg);
            display: none;
        }
        .error-message.show { display: block; }
        .login-footer {
            text-align: center;
            margin-top: var(--space-lg);
            color: var(--color-muted);
            font-size: 0.75rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card animate-slide-up">
            <div class="login-logo" style="text-align: center; margin-bottom: 32px;">
                <div style="font-family: 'Geist', sans-serif; font-size: 2.5rem; font-weight: 700; letter-spacing: -0.04em; color: #0a0a0a;">
                    GPU<span style="color: #22c55e;">BROKER</span>
                </div>
                <div style="font-family: 'Geist', sans-serif; font-size: 0.875rem; font-weight: 500; color: #737373; letter-spacing: 0.2em; text-transform: uppercase; margin-top: 8px;">
                    Admin Console
                </div>
            </div>

            <div id="errorMessage" class="error-message">
                Credenciales inválidas. Intenta de nuevo.
            </div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" class="form-input" placeholder="admin@gpubroker.site" required autocomplete="email">
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Contraseña</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" class="form-input" placeholder="••••••••" required autocomplete="current-password">
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <span class="material-symbols-rounded" id="passwordIcon">visibility</span>
                        </button>
                    </div>
                </div>

                <div class="form-group" style="display: flex; align-items: center; gap: 8px;">
                    <input type="checkbox" id="remember" style="width: auto;">
                    <label for="remember" style="font-size: 0.875rem; color: var(--color-muted); margin: 0;">
                        Recordarme
                    </label>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; padding: 14px;" id="loginBtn">
                    <span id="loginText">Iniciar Sesión</span>
                    <span id="loginSpinner" style="display: none;">⟳ Verificando...</span>
                </button>
            </form>

            <div class="login-footer">
                <p>© 2025 GPUBROKER. Todos los derechos reservados.</p>
                <p>Desarrollado por <a href="https://www.somatech.dev" target="_blank" rel="noopener" style="color: #22c55e;">SOMATECH</a></p>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;

        function togglePassword() {
            const input = document.getElementById('password');
            const icon = document.getElementById('passwordIcon');
            if (input.type === 'password') {
                input.type = 'text';
                icon.textContent = 'visibility_off';
            } else {
                input.type = 'password';
                icon.textContent = 'visibility';
            }
        }

        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            const loginBtn = document.getElementById('loginBtn');
            const loginText = document.getElementById('loginText');
            const loginSpinner = document.getElementById('loginSpinner');
            const errorMessage = document.getElementById('errorMessage');

            loginBtn.disabled = true;
            loginText.style.display = 'none';
            loginSpinner.style.display = 'inline';
            errorMessage.classList.remove('show');

            try {
                const response = await fetch(`${API_BASE}/api/v2/admin/public/admin/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await response.json();

                if (data.success && data.token) {
                    const storage = remember ? localStorage : sessionStorage;
                    storage.setItem('admin_token', data.token);
                    storage.setItem('admin_user', JSON.stringify(data.user));
                    window.location.href = '/admin/';
                } else {
                    throw new Error(data.error || 'Login failed');
                }
            } catch (err) {
                errorMessage.textContent = err.message || 'Credenciales inválidas.';
                errorMessage.classList.add('show');
            } finally {
                loginBtn.disabled = false;
                loginText.style.display = 'inline';
                loginSpinner.style.display = 'none';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('admin_token') || sessionStorage.getItem('admin_token');
            if (token) {
                window.location.href = '/admin/';
            }
        });
    </script>
</body>
</html>
