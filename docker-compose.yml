# This codebase follows principles of truth, simplicity, and elegance.

services:
  # ========================================
  # DATABASE LAYER
  # ========================================

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: gpubroker
      POSTGRES_USER: gpubroker
      POSTGRES_PASSWORD: gpubroker_dev_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    ports:
      - "${PORT_POSTGRES:-28001}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gpubroker"]
      interval: 10s
      timeout: 5s
      retries: 5

  clickhouse:
    image: clickhouse/clickhouse-server:latest
    environment:
      CLICKHOUSE_DB: gpubroker_analytics
      CLICKHOUSE_USER: gpubroker
      CLICKHOUSE_PASSWORD: gpubroker_dev_pass
    volumes:
      - clickhouse_data:/var/lib/clickhouse
    ports:
      - "${PORT_CLICKHOUSE_HTTP:-28002}:8123"
      - "${PORT_CLICKHOUSE_NATIVE:-28003}:9000"

  redis:
    image: redis:7-alpine
    command: redis-server --requirepass redis_dev_password_2024
    volumes:
      - redis_data:/data
    ports:
      - "${PORT_REDIS:-28004}:6379"

  # ========================================
  # BACKEND MICROSERVICES
  # ========================================

  auth-service:
    build:
      context: ./backend/auth-service
    environment:
      DATABASE_URL: postgresql://gpubroker:gpubroker_dev_pass@postgres:5432/gpubroker
      JWT_SECRET_KEY: auth_jwt_secret_key_dev_2024_change_in_production
      REDIS_URL: redis://:redis_dev_password_2024@redis:6379/0
    ports:
      - "${PORT_AUTH:-28020}:8000"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend/auth-service:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  provider-service:
    build:
      context: ./backend/provider-service
    environment:
      VAULT_ADDR: ${VAULT_ADDR}
      VAULT_ROLE_ID: ${VAULT_ROLE_ID}
      VAULT_SECRET_ID: ${VAULT_SECRET_ID}
      REDIS_URL: redis://:redis_dev_password_2024@redis:6379/1
      DATABASE_URL: postgresql://gpubroker:gpubroker_dev_pass@postgres:5432/gpubroker
      ENABLE_INGESTION: "true"
      MATH_CORE_URL: http://math-core:8004
      ENABLE_MATH_CORE_ENRICH: "false"
    ports:
      - "${PORT_PROVIDER:-28021}:8000"
    depends_on:
      - redis
      - postgres
    volumes:
      - ./backend/provider-service:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  kpi-service:
    build:
      context: ./backend/kpi-service
    environment:
      DATABASE_URL: postgresql://gpubroker:gpubroker_dev_pass@postgres:5432/gpubroker
      CLICKHOUSE_URL: http://gpubroker:gpubroker_dev_pass@clickhouse:8123/gpubroker_analytics
      REDIS_URL: redis://:redis_dev_password_2024@redis:6379/2
    ports:
      - "${PORT_KPI:-28022}:8000"
    depends_on:
      - postgres
      - clickhouse
      - redis
    volumes:
      - ./backend/kpi-service:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # ========================================
  # FRONTEND APPLICATION
  # ========================================

  frontend:
    build:
      context: ./frontend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-}
      NEXT_PUBLIC_PROVIDER_API_URL: http://localhost:${PORT_PROVIDER:-28021}
      NEXT_PUBLIC_KPI_API_URL: http://localhost:${PORT_KPI:-28022}
      NEXT_PUBLIC_WS_URL: ws://localhost:${PORT_WS_GATEWAY:-28025}/ws
      NEXT_PUBLIC_PRICE_WS_URL: ws://localhost:${PORT_WS_GATEWAY:-28025}/ws
      NEXT_PUBLIC_AI_API_URL: http://localhost:${PORT_AI_ASSISTANT:-28026}
      PROVIDER_API_URL: http://provider-service:8000
      KPI_API_URL: http://kpi-service:8000
      AI_API_URL: http://ai-assistant:8006
    ports:
      - "${PORT_FRONTEND:-28030}:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev

  websocket-gateway:
    build:
      context: ./backend/websocket-gateway
    environment:
      REDIS_URL: redis://:redis_dev_password_2024@redis:6379/1
      PRICE_UPDATES_CHANNEL: price_updates
      WS_HEARTBEAT_SECONDS: 30
    depends_on:
      - redis
    ports:
      - "${PORT_WS_GATEWAY:-28025}:8005"
    volumes:
      - ./backend/websocket-gateway:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8005 --reload

  ai-assistant:
    build:
      context: ./backend/ai-assistant
    environment:
      SOMA_AGENT_BASE: http://somagent01:21016
      LLM_PROVIDER: somagent
    depends_on:
      - redis
    ports:
      - "${PORT_AI_ASSISTANT:-28026}:8006"
    volumes:
      - ./backend/ai-assistant:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8006 --reload

volumes:
  postgres_data:
  clickhouse_data:
  redis_data:
