# GPUBROKER - Django 5 Production Stack
# All services migrated to Django 5 + Django Ninja
# FastAPI legacy services have been removed

services:
  # ========================================
  # DATABASE LAYER
  # ========================================

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: gpubroker
      POSTGRES_USER: gpubroker
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?set POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    ports:
      - "${PORT_POSTGRES:-28001}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gpubroker"]
      interval: 10s
      timeout: 5s
      retries: 5

  clickhouse:
    image: clickhouse/clickhouse-server:latest
    environment:
      CLICKHOUSE_DB: gpubroker_analytics
      CLICKHOUSE_USER: gpubroker
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD:?set CLICKHOUSE_PASSWORD}
    volumes:
      - clickhouse_data:/var/lib/clickhouse
    ports:
      - "${PORT_CLICKHOUSE_HTTP:-28002}:8123"
      - "${PORT_CLICKHOUSE_NATIVE:-28003}:9000"

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD:?set REDIS_PASSWORD}"]
    volumes:
      - redis_data:/data
    ports:
      - "${PORT_REDIS:-28004}:6379"

  # ========================================
  # DJANGO BACKEND (All Services Unified)
  # ========================================

  django:
    build:
      context: ./backend/gpubroker
    environment:
      DJANGO_SETTINGS_MODULE: gpubroker.settings.production
      DATABASE_URL: ${DATABASE_URL:?set DATABASE_URL}
      REDIS_URL: ${REDIS_URL:?set REDIS_URL}
      JWT_PRIVATE_KEY: ${JWT_PRIVATE_KEY:?set JWT_PRIVATE_KEY}
      JWT_PUBLIC_KEY: ${JWT_PUBLIC_KEY:?set JWT_PUBLIC_KEY}
      VAULT_ADDR: ${VAULT_ADDR:-}
      VAULT_ROLE_ID: ${VAULT_ROLE_ID:-}
      VAULT_SECRET_ID: ${VAULT_SECRET_ID:-}
      SOMA_AGENT_BASE: ${SOMA_AGENT_BASE:-}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000}
      SECRET_KEY: ${DJANGO_SECRET_KEY:?set DJANGO_SECRET_KEY}
    ports:
      - "${PORT_DJANGO:-28080}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./backend/gpubroker:/app
      - static_files:/app/staticfiles
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ========================================
  # NGINX REVERSE PROXY
  # ========================================

  nginx:
    image: nginx:alpine
    ports:
      - "${PORT_NGINX:-80}:80"
      - "${PORT_NGINX_SSL:-443}:443"
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - static_files:/var/www/static:ro
    depends_on:
      - django
      - frontend
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ========================================
  # FRONTEND APPLICATION
  # ========================================

  frontend:
    build:
      context: ./frontend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost/api/v2}
      NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:-ws://localhost/ws}
    ports:
      - "${PORT_FRONTEND:-28030}:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev

volumes:
  postgres_data:
  clickhouse_data:
  redis_data:
  static_files:
