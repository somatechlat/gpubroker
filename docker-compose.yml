version: "3.8"

services:
  # ========================================
  # DATABASE LAYER
  # ========================================

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: gpubroker
      POSTGRES_USER: gpubroker
      POSTGRES_PASSWORD: gpubroker_dev_password_2024
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gpubroker"]
      interval: 10s
      timeout: 5s
      retries: 5

  clickhouse:
    image: clickhouse/clickhouse-server:latest
    environment:
      CLICKHOUSE_DB: gpubroker_analytics
      CLICKHOUSE_USER: gpubroker
      CLICKHOUSE_PASSWORD: clickhouse_dev_password_2024
    volumes:
      - clickhouse_data:/var/lib/clickhouse
    ports:
      - "8123:8123"
      - "9000:9000"

  redis:
    image: redis:7-alpine
    command: redis-server --requirepass redis_dev_password_2024
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"

  # ========================================
  # BACKEND MICROSERVICES
  # ========================================

  auth-service:
    build:
      context: ./backend/auth-service
    environment:
      DATABASE_URL: postgresql://gpubroker:gpubroker_dev_password_2024@postgres:5432/gpubroker
      JWT_SECRET_KEY: auth_jwt_secret_key_dev_2024_change_in_production
      REDIS_URL: redis://:redis_dev_password_2024@redis:6379/0
    ports:
      - "8001:8000"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend/auth-service:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  provider-service:
    build:
      context: ./backend/provider-service
    environment:
      # Real API keys (set in .env file - DO NOT COMMIT)
      RUNPOD_API_KEY: ${RUNPOD_API_KEY}
      VASTAI_API_KEY: ${VASTAI_API_KEY}
      COREWEAVE_API_KEY: ${COREWEAVE_API_KEY}
      HUGGINGFACE_API_KEY: ${HUGGINGFACE_API_KEY}
      REDIS_URL: redis://:redis_dev_password_2024@redis:6379/1
    ports:
      - "8002:8000"
    depends_on:
      - redis
    volumes:
      - ./backend/provider-service:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  kpi-service:
    build:
      context: ./backend/kpi-service
    environment:
      DATABASE_URL: postgresql://gpubroker:gpubroker_dev_password_2024@postgres:5432/gpubroker
      CLICKHOUSE_URL: http://gpubroker:clickhouse_dev_password_2024@clickhouse:8123/gpubroker_analytics
      REDIS_URL: redis://:redis_dev_password_2024@redis:6379/2
    ports:
      - "8003:8000"
    depends_on:
      - postgres
      - clickhouse
      - redis
    volumes:
      - ./backend/kpi-service:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # ========================================
  # FRONTEND APPLICATION
  # ========================================

  frontend:
    build:
      context: ./frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080
      NEXT_PUBLIC_WS_URL: ws://localhost:8080
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev

volumes:
  postgres_data:
  clickhouse_data:
  redis_data:
