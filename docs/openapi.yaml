openapi: 3.0.3
info:
  title: GPUBROKER API (Contract Stubs)
  version: 0.1.0
  description: Minimal OpenAPI contract to guide frontend integration for Auth and Provider endpoints. These are stubs to be expanded by backend teams.

servers:
  - url: https://api.example.com

paths:
  /auth/login:
    post:
      summary: User login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: Successful login
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                  token_type:
                    type: string
        '401':
          description: Unauthorized

  /providers:
    get:
      summary: List providers (paginated)
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            default: 1
        - in: query
          name: per_page
          schema:
            type: integer
            default: 20
      responses:
        '200':
          description: List of providers
          content:
            application/json:
              schema:
                type: object
                properties:
                  total:
                    type: integer
                  items:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        name:
                          type: string
                        gpu:
                          type: string
                        price_per_hour:
                          type: number
                        availability:
                          type: string

  /providers/{id}:
    get:
      summary: Provider details
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Provider details
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  name:
                    type: string
                  gpu_catalog:
                    type: array
                    items:
                      type: object
                      properties:
                        sku:
                          type: string
                        memory_gb:
                          type: integer
                        price_per_hour:
                          type: number
