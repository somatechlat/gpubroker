openapi: 3.0.3
info:
  title: GPUBROKER API (Current Endpoints)
  version: 0.1.0
  description: Minimal OpenAPI contract aligned with implemented Auth and Provider endpoints. Keep this file in sync with FastAPI /docs outputs.

servers:
  - url: http://localhost:28020
  - url: http://localhost:28021
  - url: http://localhost:28026

paths:
  /auth/login:
    post:
      summary: User login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: Successful login
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                  token_type:
                    type: string
        '401':
          description: Unauthorized

  /providers:
    get:
      summary: List providers (paginated)
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            default: 1
        - in: query
          name: per_page
          schema:
            type: integer
            default: 20
      responses:
        '200':
          description: List of providers
          content:
            application/json:
              schema:
                type: object
                properties:
                  total:
                    type: integer
                  items:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        name:
                          type: string
                        gpu:
                          type: string
                        price_per_hour:
                          type: number
                        availability:
                          type: string

  /config/integrations:
    get:
      summary: List provider integrations
      responses:
        '200':
          description: Integration statuses
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    provider:
                      type: string
                    status:
                      type: string
                    message:
                      type: string
                    last_checked:
                      type: string
                      format: date-time
    post:
      summary: Save provider credentials
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                provider:
                  type: string
                api_key:
                  type: string
                api_url:
                  type: string
      responses:
        '200':
          description: Saved
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string

  /health:
    get:
      summary: Service health
      responses:
        '200':
          description: Health status
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  timestamp:
                    type: string
                    format: date-time
